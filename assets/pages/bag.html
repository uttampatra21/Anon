<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anon - eCommerce Website</title>

    <link rel="shortcut icon" href="/assets/images/logo/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/bag.css" />
    <link

    />

  <body>
    <!-- 
    == HEADER == 
   -->
    <header>
      <nav>
        <a href="/"

        /></a>
        <div id="process">
          <!-- <span>bag</span> -->
        </div>
        <div class="secure">

            width="30px"

        </div>

    <!-- 
      === MAIN
     -->

    <div id="main">
      <div id="boxitems"></div>
      <div id="checkout">
        <div class="checkoutItem">
          <div class="zx00p">
            <div class="mlkk99">
              <p class="itmCount">Total MRP</p>
              <p class="totalMrp">Discount on MRP</p>
              <p class="coupon">Coupon Discount</p>
              <p class="convince">Convince Fee</p>

            <div class="mlkk99">

              <p class="pr">$3,200</p>
              <p class="applycoupon">Apply Coupon</p>
              <p class="pr">$3,200</p>
            </div>
          </div>
          <hr />
          <div class="totalAmount">
            <h4>Total Amount</h1>
              <span>$900,00</span>
          </div>
          <a href="" class="button">place order</a>
        </div>
      </div>
    </div>

    <!-- 
      ====== SCRIPTS
     -->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/bag.js"></script>

</html>
