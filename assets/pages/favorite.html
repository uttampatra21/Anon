<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>puma - eCommerce Website</title>

    <!--
    - favicon
  -->
    <link

      href="https://w0.peakpx.com/wallpaper/246/271/HD-wallpaper-puma-logo-black-black-puma-logo-logos-red-red-puma-logo.jpg"
      type="image/x-icon"
    />

    - custom css link

    <link rel="stylesheet" href="/assets/css/style-prefix.css" />

  <body>

-->
